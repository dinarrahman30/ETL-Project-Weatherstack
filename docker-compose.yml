version: '3'

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always
    networks:
      - airflow_net

  airflow-init:
    image: apache/airflow:2.7.1
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com
    user: "${AIRFLOW_UID:-50000}:0"
    networks:
      - airflow_net

  airflow:
    image: apache/airflow:2.7.1
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__TEST_CONNECTION=Enabled
      # --- TRIK RAHASIA STABILITAS ---
      # Kita install library dbt langsung di dalam Airflow saat booting
      # Jadi Airflow bisa menjalankan 'dbt run' secara mandiri (tanpa podman exec)
      #- _PIP_ADDITIONAL_REQUIREMENTS=apache-airflow-providers-postgres dbt-postgres
      - DOCKER_HOST=unix:///var/run/docker.sock
      - _PIP_ADDITIONAL_REQUIREMENTS=dbt-postgres
    volumes:
      - ./dags:/opt/airflow/dags:Z
      - ./logs:/opt/airflow/logs:Z
      - ./api_requests:/opt/airflow/api_requests
      # Kita mount folder dbt agar terbaca oleh Airflow
      - ./dbt:/opt/airflow/dbt
      - /run/user/1000/podman/podman.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    command: bash -c "airflow scheduler & airflow webserver"
    healthcheck:
      test: ["CMD-SHELL", "[ -f /opt/airflow/airflow-webserver.pid ]"]
      interval: 30s
      retries: 3
    user: "${AIRFLOW_UID:-50000}:0"
    networks:
      - airflow_net

  # Container ini tetap ada untuk Anda pakai manual (podman exec)
  # Tapi Airflow tidak akan menyentuh container ini (agar tidak crash)
  dbt:
    container_name: dbt_container
    image: ghcr.io/dbt-labs/dbt-postgres:1.7.2
    volumes:
      - ./dbt:/usr/app/dbt
    working_dir: /usr/app/dbt/weather_dbt
    depends_on:
      - postgres
    entrypoint: /bin/bash
    command: -c "tail -f /dev/null"
    environment:
      - DBT_PROFILES_DIR=/usr/app/dbt
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
      - POSTGRES_PORT=5432
      - POSTGRES_SCHEMA=dbt_dev
    networks:
      - airflow_net

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - airflow_net

  metabase:
    image: metabase/metabase
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: always
    networks:
      - airflow_net

volumes:
  postgres_data:
  pgadmin_data:

networks:
  airflow_net:
    driver: bridge